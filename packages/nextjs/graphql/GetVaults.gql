query GetVaults($first: Int = 10, $skip: Int = 0, $orderBy: Vault_orderBy, $orderDirection: OrderDirection) {
  vaults(first: $first, skip: $skip, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    address
    name
    symbol
    fee
    isActive
    totalAssets
    totalSupply
    manager {
      id
      address
      owner
    }
    asset {
      id
      address
      symbol
      name
      decimals
    }
    createdAt
    updatedAt
    deposits(first: 5, orderBy: blockTimestamp, orderDirection: desc) {
      id
      user {
        id
        address
      }
      assets
      userShares
      blockTimestamp
      transactionHash
    }
    allocations {
      id
      adapterAddress
      adapterType
      allocation
    }
  }
}
